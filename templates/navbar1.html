{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Students Navbar</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container flex justify-between items-center w-full">
            <div class="logo">
                <img src="{% static 'images/cleanstudentslogo.png' %}" alt="CleanStudents Logo" class="logo-img">
            </div>
            <div class="nav-links ml-auto">
                {% if user.is_authenticated %}
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="nav-link">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link">Log In</a>
                    <a href="{% url 'register_landing' %}" class="nav-link">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- Content Placeholder -->
    <div class="content mt-24">
        <!-- Page content goes here -->
    </div>
</body>
</html>
