<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <!-- Navbar (to be included in other templates) -->
    {% block navbar %}{% endblock %}

    {% if messages %}
    <div class="fixed top-20 left-1/2 transform -translate-x-1/2 max-w-md w-full px-4">
        {% for message in messages %}
            <div class="message {{ message.tags }} bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ message }}</span>
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="this.parentElement.style.display='none';">
                    <svg class="fill-current h-6 w-6 text-green-700" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 5.652a1 1 0 00-1.414 0L10 8.586 7.066 5.652a1 1 0 00-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 001.414 1.414L10 11.414l2.934 2.934a1 1 0 001.414-1.414L11.414 10l2.934-2.934a1 1 0 000-1.414z"/></svg>
                </span>
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <!-- Main content area -->
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- base.html or your navbar template -->
    <nav class="navbar">
        <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
        <!-- Logout Button -->
        <li><button id="logoutButton">Logout</button></li>
        </ul>
    </nav>
  
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
        // Perform logout by calling the logout URL
        window.location.href = "{% url 'logout' %}";  // Redirect to the Django logout URL
        });
    </script>
</body>
</html>
