{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="w-full h-full max-w-xs mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-4">{{ worker.name }}'s Profile</h1>
        <div class="grid grid-cols-1 gap-4">
            <div class="flex items-center justify-between">
                <strong class="w-1/3">Name:</strong>
                <p class="flex-1 text-right">{{ worker.name }}</p>
            </div>
            <div class="flex items-center justify-between">
                <strong class="w-1/3">Phone Number:</strong>
                <p class="flex-1 text-right">{{ worker.phone_number }}</p>
            </div>
            <div class="flex items-center justify-between">
                <strong class="w-1/3">Gender:</strong>
                <p class="flex-1 text-right">{{ worker.sex }}</p>
            </div>
            <div class="flex items-center justify-between">
                <strong class="w-1/3">Address:</strong>
                <p class="flex-1 text-right">{{ worker.address }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
