<!-- templates/landing.html -->
{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-blue-100 to-white flex flex-col items-center justify-center p-4">
    <!-- Box with Heading and Buttons -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-96 text-center">
        <!-- Text Heading Inside the Box -->
        <h1 class="text-3xl font-semibold">
            Welcome to <span class="font-bold text-blue-800">SIJARTA</span> 
        </h1>
        <p class="text-lg">By I Love Basdat</p>
        
        <!-- Login and Register Buttons -->
        <div class="space-y-4 mt-6">
            <a href="{% url 'login' %}" class="block w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</a>
            <a href="{% url 'register_landing' %}" class="block w-full py-2 px-4 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Register</a>
        </div>

        <p class="text-sm text-gray-500 mt-4">
            New to our platform? Choose 'Register' to create an account.
        </p>
    </div>
</div>
{% endblock %}
