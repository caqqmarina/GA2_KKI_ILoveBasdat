<!-- templates/landing.html -->
{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 space-y-4">
    <!-- Text Heading Above the Box -->
    <div class="text-center">
        <h1 class="text-3xl font-semibold">Welcome to <span class="font-bold">SIJARTA</span></h1>
        <p class="text-lg">By I Love Basdat</p>
    </div>
    
    <!-- Box with Login and Register Buttons -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-80 text-center">
        <div class="space-y-4">
            <a href="{% url 'login' %}" class="block w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</a>
            <a href="{% url 'register_landing' %}" class="block w-full py-2 px-4 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Register</a>
        </div>
    </div>
</div>
{% endblock %}
